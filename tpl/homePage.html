<div class="container">
    <h1>学生信息管理系统</h1>

    <div class="row">
        <div class="col-sm-8">
            <input type="text" placeholder="搜索内容" ng-model="search" class="form-control">
        </div>
        <!--<div class="col-sm-4">-->
            <!--&lt;!&ndash; 根据类型排序 &ndash;&gt;-->
            <!--<select name="" ng-model="orderByType" class="form-control">-->
                <!--&lt;!&ndash; 默认按照标题排序 &ndash;&gt;-->

                <!--<option value="age">年龄</option>-->
                <!--<option value="name">姓名</option>-->
                <!--<option value="address">地址</option>-->
            <!--</select>-->
        <!--</div>-->

        <div class="col-sm-4 text-right">
            <button class="btn btn-primary" ng-click="tianjia()">Add</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myAdd" ng-click="addBtn()">
                添加
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title" id="myModalLabel"><b>{{charge}}学生信息</b></h2>
                        </div>
                        <div class="modal-body">

                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-8">
                                        <input type="name" class="form-control"  name="name" ng-model="obj.name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">年龄</label>
                                    <div class="col-sm-8">
                                        <input type="age" class="form-control"  name="age" ng-model="obj.age">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">地址</label>
                                    <div class="col-sm-8">
                                        <input type="address" class="form-control"  name="address" ng-model="obj.address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">手机</label>
                                    <div class="col-sm-8">
                                        <input type="phone" class="form-control"  name="phone" ng-model="obj.phone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="tips" ng-model="obj.tips">
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveAddBtn()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <tr class="active">
                    <th>学生id</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>地址</th>
                    <th>手机</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="man in manList | filter:search">
                    <td>{{man.id}}</td>
                    <td>{{man.name}}</td>
                    <td>{{man.age}}</td>
                    <td>{{man.address}}</td>
                    <td>{{man.phone}}</td>
                    <td>{{man.tips}}</td>
                    <td>
                        <button class="btn  btn-danger" ng-click="deleteBtn(man.id)">删除</button>
                        <!--<button class="btn btn-success" ng-click="editBtn()">修改</button>-->

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" ng-click="editBtn(man)">
                            修改
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h2 class="modal-title" id="myModal"><b>{{charge}}学生信息</b></h2>
                                    </div>
                                    <div class="modal-body">

                                        <form class="form-horizontal" role="form" id="ll" >
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">姓名</label>
                                                <div class="col-sm-8">
                                                    <input type="name" class="form-control" id="inputName" name="name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">年龄</label>
                                                <div class="col-sm-8">
                                                    <input type="age" class="form-control" id="inputAge" name="age">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">地址</label>
                                                <div class="col-sm-8">
                                                    <input type="address" class="form-control" id="inputAddress" name="address">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">手机</label>
                                                <div class="col-sm-8">
                                                    <input type="phone" class="form-control" id="inputPhone" name="phone">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">备注</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="inputTips" name="tips">
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveEditBtn()">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </td>
                </tr>
            </table>
        </div>

        <!-- nav  翻页 上一页和下一页 -->
        <nav>
          <ul class="pager">
            <li><a href="javascript:void(0)" class="prev" ng-click="prev()">上一页</a></li>
            <li><a href="javascript:void(0)" class="next" ng-click="next()">下一页</a></li>
          </ul>
        </nav>

        </div>
    </div>
