
<div class="container" style="width:50%">
    <h1>添加学生信息</h1>
    <form role="form">
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control" id="" placeholder="name" ng-model="obj.name">
        </div>
        <div class="form-group">
            <label for="">年龄</label>
            <input type="number" class="form-control" id="" placeholder="age" ng-model="obj.age">
        </div>
        <div class="form-group">
            <label for="">地址</label>
            <input type="text" class="form-control" id="" placeholder="address" ng-model="obj.address">
        </div>
        <div class="form-group">
            <label for="">电话</label>
            <input type="number" class="form-control" id="" placeholder="phone" ng-model="obj.phone">
        </div>
        <div class="form-group">
            <label for="">备注</label>
            <input type="text" class="form-control" id="" placeholder="tips" ng-model="obj.tips">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="confirm()">保存</button>
        <button type="submit" class="btn btn-default" ng-click="quxiao()">取消</button>
    </form>
</div>
